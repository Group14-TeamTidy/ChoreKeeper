name: Unit tests

on:
  pull_request:
    branches: [deploy]
  push:
    branches: [deploy]

jobs:
  backend_unit_tests:
    runs_on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test
