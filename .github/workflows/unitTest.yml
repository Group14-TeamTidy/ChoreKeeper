# This workflow will run tests using node
name: Unit tests

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  backend_unit_tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd ./server
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test
